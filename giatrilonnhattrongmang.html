<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let quyen = [-3, 5, 1, 3, 2, 10];
    let max = quyen[0];
    let index = 0;
    for (let i = 1; i < quyen.length; i++) {
        if (quyen[i] > max) {
            max = quyen[i];
            index = i;
        }
    }
    document.write(" max " + max + "  vị trí " + index);
</script>
</body>
</html>
