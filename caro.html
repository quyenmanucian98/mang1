<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro</title>
</head>
<body>
<input type="button" value="Change Value" onclick="changevalue()"/>
<p id="carogame"/>
<script>
    let b = document.getElementById('carogame');
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        data = data + "<br/>";
        for (let j = 0; j < 5; j++) {
            data = data + board[i][j];
        }
    }
    data = data + "<br/><br/><input type='button' value='Change value' onclick='changevalue()'>";
    b.innerHTML = data;

    function changevalue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data = data + "<br/>";
            for (let j = 0; j < 5; j++) {
                data = data + board[i][j];
            }
        }
        data = data + "<br/><br/><input type='button' value='Change value' onclick='changevalue()'>";
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
