<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thao tác với mảng</title>
</head>
<body>
<input type="text" id="value"/>
<input type="button" id="add" value="ADD" onclick="themso();">
<input type="button" id="display" value="DISPLAY" onclick="hienthi();">
<div id="result"/>
<script>
    let q = 0;
    let array = Array();
    function themso() {
        array[q] = document.getElementById('value').value;
        alert('element: '+array[q]+'added at index' +q);
        q++;
        document.getElementById('value').value="";
    }
    function hienthi() {
        let d = "<hr/>";
        for (let i =0;i<array.length;i++){
            d += 'Element' + i +"="+array[i]+"<br/>";
        }
        document.getElementById('result').innerText = d
    }
</script>
</body>
</html>
