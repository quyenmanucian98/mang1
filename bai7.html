<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            number = "fizzbuzz";
        } else if (i % 5 == 0) {
            number = "buzz";
        } else if (i % 3 == 0) {
            number = "fizz";
        } else {
            number = i;
        }
        document.write(number + ' ');
    }
</script>
</body>
</html>
